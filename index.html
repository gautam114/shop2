<script>
        $('.owl-carousel').owlCarousel({
    loop:true,// LOOP 
    margin:10,//MARGIN B/W SLIDES
    autoplay:true,//autopLAY
    nav:false, //for buttons navigation for this we need default file or green file
    stagePadding:50,//for show 20px of next slide
    responsiveClass:true,
    responsive:{   /* for responsiveness*/
        0:{
            items:2,
           
            
        },
        600:{
            items:3,
                      
        },
        1000:{
            items:5,
            
            
        }
    }
})
    </script>
    <!---swipper-->
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

 <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        loop:true,
        autoplay:true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 800,
          modifier: 3,
          slideShadows: false,
        },
        pagination: {
          el: ".swiper-pagination",
